<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,700;0,800;1,900&amp;display=swap" rel="stylesheet">
    </head>
<body>
    <!-- Sixten vad gör du här -->
    <div class="container" id="blur">
        <div class="beginningUI" id="beginningUI">
            <p class="welcomeText" id="welcomeText">Pronomer och skit</p>
            <button class="startButton" onclick="start()" id="startButton">Start</button>
        </div>
    </div>
    <p class="endingText" id="endingText">Congrats!</p>
    <p class="scoreText" id="scoreText">Your final time was 00:00:00</p>
    <p class="question" id="question"></p>
    <input id="inputAnswer" class="inputAnswer" placeholder="Enter your answer here" type="text">
    <p class="questionTrack" id="questionTrack">1/15</p>
    <div id="stopwatch" class="stopwatch">
        00:00:00
    </div>

    <div id="forest-ext-shadow-host"></div>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
